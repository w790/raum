<!-- SEARCH OVERLAY (Alpine Component) -->
<div x-data="{ open: false }" @open-search.window="open = true; $nextTick(() => $refs.searchInput.focus())"
    @keydown.escape.window="open = false" x-cloak class="relative z-[100]">

    <!-- Overlay (White background for search usually looks clean, or keep black) -->
    <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/95 backdrop-blur-md flex flex-col pt-32 px-6">

        <!-- Close Button -->
        <button @click="open = false" class="absolute top-8 right-8 text-white hover:text-gray-400">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <div class="max-w-3xl mx-auto w-full">
            <!-- Search Input -->
            <form action="." method="GET" class="border-b border-gray-700 pb-4 mb-12">
                <input type="text" name="q" x-ref="searchInput" placeholder="Search products..."
                    class="w-full bg-transparent text-3xl font-light text-white placeholder-gray-600 focus:outline-none uppercase tracking-widest"
                    autocomplete="off" hx-get="{% url 'catalog:search' %}" hx-trigger="keyup changed delay:500ms"
                    hx-target="#search-results" hx-indicator=".htmx-indicator">
            </form>

            <!-- Results -->
            <div id="search-results" class="max-h-[60vh] overflow-y-auto no-scrollbar">
                <!-- Initial State / Results go here -->
                <p class="text-center text-gray-600 uppercase tracking-widest text-xs">Start typing to search...</p>
            </div>
        </div>
    </div>
</div>
